<h2>Format Input</h2>

<p>Input with a pre-defined format + optional autocomplete on sections.</p>

<div style="display: flex; width: 100%; border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
  <div><input [(ngModel)]="layout" style="width: 500px;" /></div>
  <div><button (click)="updateFormat()">update</button></div>
</div>

<format-input [format]="format" (onValueUpdate)="valueUpdated($event)"></format-input>

<h2>Value</h2>
<pre>
  {{value | json}}
</pre>
